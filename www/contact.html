   <script>
      function includeHTML() {
         var z, i, elmnt, file, xhttp;
         z = document.getElementsByTagName("*");
         for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
               xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                  if (this.readyState == 4) {
                     if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                     if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                  }
               }
               xhttp.open("GET", file, true);
               xhttp.send();
               return;
            }
         }
      };
   </script>

   <script>
      function postcontact() {
         alert("Simpan Kritik & Saran");
         var bodyFormData = new FormData();
         bodyFormData.append('name', document.getElementById('name').value)
         bodyFormData.append('email', document.getElementById('email').value)
         bodyFormData.append('subject', document.getElementById('subject').value)
         bodyFormData.append('message', document.getElementById('message').value)
         axios({
            method: 'post',
            url: `http://127.0.0.1:8000/api/postcontact`,
            data: bodyFormData,

         })
            .then(response => {

               document.getElementById("message").innerHTML = response.data.status;
            })
            .catch(function (err) {
               console.log(err);
            });
      }
